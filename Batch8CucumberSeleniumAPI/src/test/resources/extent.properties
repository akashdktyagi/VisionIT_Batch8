#extent.properties
#for more details about this file go to:
#http://extentreports.com/docs/versions/4/java/extentservice.html
extent.reporter.avent.start=true
extent.reporter.bdd.start=true
extent.reporter.cards.start=false
extent.reporter.email.start=false
extent.reporter.html.start=true
extent.reporter.klov.start=false
extent.reporter.logger.start=true
extent.reporter.tabular.start=false

extent.reporter.avent.config=
extent.reporter.bdd.config=src/test/resources/bdd-config.xml
extent.reporter.cards.config=
extent.reporter.html.config=
extent.reporter.klov.config=
extent.reporter.logger.config=
extent.reporter.tabular.config=

extent.reporter.avent.out=
extent.reporter.bdd.out=test-output/ExtentBddReport
extent.reporter.cards.out=
extent.reporter.email.out=
extent.reporter.html.out=test-output/Report.html
extent.reporter.logger.out=
extent.reporter.tabular.out=test-output/LoggerReport